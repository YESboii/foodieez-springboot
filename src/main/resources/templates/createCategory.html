<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
        }
        nav {
            background-color: #007bff;
            padding: 10px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav span {
            font-size: 1.5em;
            font-weight: bold;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        li {
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        a:hover {
            color: #b8a7a7; /* Lighter shade for hover effect */
        }

        .form-div {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 30vh;
            margin-bottom: 20px; /* Increased bottom margin for better separation */
        }

        .form-container {
            width: 50%;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .table-div {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .table-container {
            width: 80%;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        td {
            background-color: #f9f9f9;
        }

        .no-categories {
            font-weight: bolder;
            color: gray;
            text-align: center;
            padding: 20px;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 8px;
            transition: background-color 0.3s;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
<nav>
<!--    vendor name dynamically loaded as logo-->
    <span th:text="${vendor.name}"></span>
    <ul>
        <li><a th:href="@{${'/foodieez/'+idVendor+'/products'}}">My products</a></li>
        <li><a th:href="@{${'/foodieez/'+idVendor+'/create-product'}}">Add product</a></li>
        <li><a th:href="@{${'/foodieez/'+idVendor+'/categories'}}">Categories</a></li>
    </ul>
</nav>
<div class="form-div">
    <div class="form-container">
        <form class="row g-3" th:action="@{'/foodieez/'+${idVendor}+'/categories'}" method="post">
            <div class="col-md-8">
                <label for="name" class="form-label">Add Category name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <button class="btn-primary" type="submit">Add</button>
        </form>
    </div>
</div>

<div class="table-div">
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Category Name</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${categories.size() == 0}">
                <td colspan="3" class="no-categories">No categories available</td>
            </tr>
            <tr th:each="category : ${categories}">
                <td th:text="${category.name}"></td>
                <td>
                    <form th:action="@{'/foodieez/'+${idVendor}+'/categories/'+${category.id}}" method="post">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" class="btn-danger">Delete</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{'/foodieez/'+${idVendor}+'/categories/'+${category.id}}" method="post">
                        <input type="hidden" name="_method" value="put" />
                        <button type="submit" class="btn-danger">Update</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
