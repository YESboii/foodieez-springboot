<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="main-div">
    <form th:action="@{/signup}" method="post" th:object="${userSignUpDto}">
        <div class="input-div">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" th:field="*{email}">
            <p th:each="error:${#fields.errors('email')}" th:text="${error}" style="font-size: smaller;color: red"/>
        </div>

        <div class="input-div">
            <label for="name">Name</label>
            <input id="name" type="text" name="name" th:field="*{name}">
            <p th:each="error:${#fields.errors('name')}" th:text="${error}" style="font-size: smaller;color: red"/>
        </div>

        <div class="input-div">
            <label for="phoneNumber">Phone Number</label>
            <input id="phoneNumber" type="number" name="phoneNumber" th:field="*{phoneNumber}" >
            <p th:each="error:${#fields.errors('phoneNumber')}" th:text="${error}" style="font-size: smaller;color: red"/>
        </div>

        <div class="input-div">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" th:field="*{age}">
            <p th:each="error:${#fields.errors('age')}" th:text="${error}" style="font-size: smaller;color: red"/>
        </div>

        <div class="input-div">
            <div>
                <label for="city">City</label>
                <input id="city" name="address.city" type="text" th:field="*{address.city}">
                <label for="pinCode">PinCode</label>
                <input id="pinCode" type="number" name="address.pinCode" th:field="*{address.pinCode}">
            </div>
            <div>
                <label for="street">Street</label>
                <input id="street" name="address.street" type="text" th:field="*{address.street}">
            </div>
        </div>

        <div class="input-div">
            <div>
                <label for="password">Password</label>
                <input id="password" name="password" type="password" th:field="*{password}">
                <p th:each="error:${#fields.errors('password')}" th:text="${error}" style="font-size: smaller;color: red"/>
            </div>
            <div>
                <label for="rePass">Re-enter Password</label>
                <input id="rePass" type="password" name="rePass">
                <!-- Add this code where you want to display the error for PasswordMatchers -->
                <p th:each="error:${#fields.errors('rePass')}" th:text="${error}" style="font-size: smaller;color: red"/>

            </div>
        </div>
        <div class="submit-btn">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
