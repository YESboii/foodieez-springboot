<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html,body{
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body style="display: flex;justify-content: center;align-items: center;">
<div style="width: 50vw;height: 50vh;">

  <form class="row g-3" th:action="@{/foodieez/admin/vendors}" method="post" th:object="${vendorToBeUpdated}">
    <h1>Update Vendor Details</h1>
    <input type="hidden" th:value="*{id}" id="id" name="id">
    <div class="col-md-4">
      <label for="shopName" class="form-label">Shop name</label>
      <input type="text" class="form-control" id="shopName" name="shopName" th:value="*{shopName}" required>
    </div>
    <div class="col-md-4">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" th:value="*{name}"  required>
    </div>
    <div class="col-md-4">
      <label for="speciality" class="form-label">Speciality</label>
      <input type="text" class="form-control" id="speciality" name="speciality" th:value="*{speciality}"  required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" th:value="*{email}" placeholder="name@example.com">
    </div>

    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
</div>
</body>
</html>
