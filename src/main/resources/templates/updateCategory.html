<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Title</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .form-div {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 30vh;  /* Set a minimum height to prevent shrinking */
      margin-bottom: 10px;  /* Add some bottom margin */
    }

    .row {
      width: 50%;
    }
  </style>
</head>
<body>
<div class="form-div">
  <form class="row g-3" th:action="@{'/foodieez/'+${idVendor}+'/categories'}" method="post" th:object="${categoryToBeUpdated}">
    <input type="hidden" th:value="*{id}" id = "id" name = "id">
    <div class="col-md-8">
      <label for="name" class="form-label">Add Category name</label>
      <input type="text" class="form-control" id="name" name="name" th:value="*{name}" required>
    </div>
    <button class="btn btn-primary" type="submit">Add</button>
  </form>
</div>
</body>
</html>
